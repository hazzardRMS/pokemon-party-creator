<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"> <!--lib text animation-->
    <title>Form Pokémon Create</title>
</head>
<body>
    <div class="main-title-area" >
        <h1 class="main-title" data-aos="fade-right" data-aos-duration="1500">Pokémon Party Creator</h1>
         <span data-aos="fade-down" data-aos-duration="2500">v1.0</span>
    </div>
    <hr>
  <div class="trainer-area">
    <label for="trainer-name-input">Trainer name: </label>
    <input type="text" id="trainer-name-input" placeholder="Trainer name">
    <button id="set-trainer">Set trainer</button>
  </div>
  
    <form id="formPkmn" data-aos="fade-down" data-aos-duration="2500">
   <div class="pokemon-name-area">
    <label for="poke-name">Pokémon name: </label>
    <input type="text" id="poke-name" placeholder="Pokémon name" minlength="3">
   </div>
       <div class="pokemon-level-area">
         <label for="poke-level">Level: </label>
        <input type="number" id="poke-level" value="5" placeholder="Pokémon Level" maxlength="2" required>
       <br>
       </div>
      <div class="pokemon-type-area">
        <label for ="poke-type">Pokémon Type: </label>
        <select id="poke-type">
            <option value="Normal">Normal</option>
            <option value="Fire">Fire</option>
            <option value="Water">Water</option>
            <option value="Grass">Grass</option>
            <option value="Eletric">Eletric</option>
            <option value="Flying">Flying</option>
            <option value="Bug">Bug</option>
            <option value="Rock">Rock</option>
            <option value="Ground">Ground</option>
            <option value="Fighting">Fighting</option>
            <option value="Ice">Ice</option>
            <option value="Dragon">Dragon</option>
            <option value="Poison">Poison</option>
            <option value="Ghost">Ghost</option>
            <option value="Psychic">Psychic</option>
        </select>
      </div>
        <input type="submit" value="Create Pokémon" id="create-btn">
    </form>
    
    <div id="new-pkmn-area" data-aos="fade-up" data-aos-duration="2500">
        <h2 id="trainer-party-name" hidden ></h2>
        <ul id="pokemon-list">
           
        </ul>
    </div>
    <script src="script.js"></script>
     <!--Lib Text Script-->
     <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
     <script>
      AOS.init();
  </script>
</body>
</html>
